{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User's Events</h1>

    {% for user in eventuser_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                {{ event.date }}
            </li>
             <li>
                {{ event.time }}
            </li>
            <li>
                {{ event.game_name }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
